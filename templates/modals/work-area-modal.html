         <!-- Modal Work Area - Agregar antes del cierre de </div> principal -->
            <div x-show="showWorkAreaModal"
                @click.self="closeWorkAreaModal()"
                class="modal-backdrop"
                style="display: none;"
                x-transition>
                <div class="modal-content" @click.stop>
                    <div
                        class="bg-purple-dark text-white px-6 py-4 rounded-t-lg">
                        <h2 class="text-xl font-bold">⚙️ Configurar Área de
                            Trabajo</h2>
                    </div>

                    <div class="p-6 space-y-6">
                        <!-- Presets -->
                        <div>
                            <h3
                                class="text-sm font-semibold text-purple-dark mb-3">Tamaños
                                Predefinidos</h3>
                            <div class="grid grid-cols-3 gap-2">
                                <button @click="setPresetWorkArea(300, 300)"
                                    class="px-3 py-2 bg-purple-ultra-pale hover:bg-purple-pale rounded-lg text-sm transition">
                                    300x300mm
                                </button>
                                <button @click="setPresetWorkArea(400, 400)"
                                    class="px-3 py-2 bg-purple-ultra-pale hover:bg-purple-pale rounded-lg text-sm transition">
                                    400x400mm
                                </button>
                                <button @click="setPresetWorkArea(600, 400)"
                                    class="px-3 py-2 bg-purple-ultra-pale hover:bg-purple-pale rounded-lg text-sm transition">
                                    600x400mm
                                </button>
                                <button @click="setPresetWorkArea(800, 600)"
                                    class="px-3 py-2 bg-purple-ultra-pale hover:bg-purple-pale rounded-lg text-sm transition">
                                    800x600mm
                                </button>
                                <button @click="setPresetWorkArea(1000, 600)"
                                    class="px-3 py-2 bg-purple-ultra-pale hover:bg-purple-pale rounded-lg text-sm transition">
                                    1000x600mm
                                </button>
                                <button @click="setPresetWorkArea(1200, 800)"
                                    class="px-3 py-2 bg-purple-ultra-pale hover:bg-purple-pale rounded-lg text-sm transition">
                                    1200x800mm
                                </button>
                            </div>
                        </div>

                        <!-- Custom Size -->
                        <div>
                            <h3
                                class="text-sm font-semibold text-purple-dark mb-3">Tamaño
                                Personalizado</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label
                                        class="text-xs text-gray-600 block mb-1">Ancho
                                        (mm)</label>
                                    <input type="number"
                                        x-model.number="tempWorkArea.width"
                                        min="100"
                                        max="2000"
                                        step="10"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label
                                        class="text-xs text-gray-600 block mb-1">Alto
                                        (mm)</label>
                                    <input type="number"
                                        x-model.number="tempWorkArea.height"
                                        min="100"
                                        max="2000"
                                        step="10"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                </div>
                            </div>
                        </div>

                        <!-- Preview -->
                        <div class="bg-purple-ultra-pale rounded-lg p-4">
                            <p class="text-sm text-gray-600 mb-2">Vista
                                previa:</p>
                            <p
                                class="text-2xl font-bold text-purple-medium text-center">
                                <span x-text="tempWorkArea.width"></span> x
                                <span x-text="tempWorkArea.height"></span> mm
                            </p>
                        </div>

                        <!-- Actions -->
                        <div class="flex gap-3">
                            <button @click="closeWorkAreaModal()"
                                class="flex-1 px-4 py-3 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition">
                                Cancelar
                            </button>
                            <button @click="applyWorkArea()"
                                class="flex-1 px-4 py-3 bg-purple-medium hover:bg-purple-dark text-white rounded-lg font-medium transition">
                                ✓ Aplicar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
