<!-- Panel Flotante de Propiedades (tipo Figma) -->
<!-- SOLO se muestra en workspace 'design' -->
<div x-show="selectedElementId && showPropertiesPanel && currentWorkspace === 'design'"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 scale-95"
     x-transition:enter-end="opacity-100 scale-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100 scale-100"
     x-transition:leave-end="opacity-0 scale-95"
     x-cloak
     style="position: fixed; right: 20px; top: 80px; z-index: 100;"
     class="w-80 bg-white rounded-lg shadow-2xl border border-gray-300"
     x-data="{
         propertiesTab: 'properties',
         get initialTab() {
             return isGroupSelection ? 'machining' : 'properties';
         }
     }"
     x-init="propertiesTab = initialTab">

    <template x-if="selectedElementId">
        <div>
            <!-- Header -->
            <div class="panel-header-compact bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-t-lg flex items-center justify-between select-none">
                <div class="flex items-center gap-2 flex-1">
                    <span x-text="getSelectedElement()?.type === 'group' ? 'üì¶' :
                                   getSelectedElement()?.type === 'svg' ? 'üìÅ' :
                                   getSelectedElement()?.type === 'maker' ? 'üî∑' : 'üìê'"></span>
                    <span class="truncate" x-text="getSelectedElement()?.name"></span>
                </div>
                <button @click="showPropertiesPanel = false; selectedElementId = null; isGroupSelection = false; selectedElements = []"
                    class="text-white hover:bg-white hover:bg-opacity-20 rounded transition">
                    ‚úï
                </button>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200 bg-gray-50">
                <!-- Solo mostrar tab Propiedades si NO es un grupo -->
                <button x-show="!isGroupSelection"
                    @click="propertiesTab = 'properties'"
                    :class="propertiesTab === 'properties' ? 'border-b-2 border-purple-500 bg-white text-purple-600 font-semibold' : 'text-gray-600 hover:bg-gray-100'"
                    class="flex-1 panel-tabs-compact transition">
                    üìè Propiedades
                </button>
                <button @click="propertiesTab = 'machining'"
                    :class="propertiesTab === 'machining' ? 'border-b-2 border-purple-500 bg-white text-purple-600 font-semibold' : 'text-gray-600 hover:bg-gray-100'"
                    :style="isGroupSelection ? 'width: 100%' : ''"
                    class="flex-1 panel-tabs-compact transition">
                    ‚öôÔ∏è Mecanizado<span x-show="isGroupSelection" class="ml-1 text-[10px]">(Grupo)</span>
                </button>
            </div>

            <!-- Content -->
            <div class="max-h-[500px] overflow-y-auto">

                <!-- TAB: PROPIEDADES -->
                <div x-show="propertiesTab === 'properties'" class="panel-content-compact panel-spacing-compact">

                    <!-- Posici√≥n -->
                    <div class="panel-section-compact">
                        <h4 class="panel-section-title-compact text-gray-700">üìç Posici√≥n</h4>
                        <div class="form-grid-compact cols-2">
                            <div>
                                <label class="form-label-compact text-gray-600">X (mm)</label>
                                <input type="number"
                                       x-model.number="svgX"
                                       @input="updateSVGPosition()"
                                       step="1"
                                       class="form-input-compact">
                            </div>
                            <div>
                                <label class="form-label-compact text-gray-600">Y (mm)</label>
                                <input type="number"
                                       x-model.number="svgY"
                                       @input="updateSVGPosition()"
                                       step="1"
                                       class="form-input-compact">
                            </div>
                        </div>
                    </div>

                    <!-- Dimensiones -->
                    <div class="panel-section-compact">
                        <h4 class="panel-section-title-compact text-gray-700">üìè Dimensiones</h4>
                        <div class="form-spacing-compact">
                            <div class="flex items-center gap-2">
                                <div class="flex-1">
                                    <label class="form-label-compact text-gray-600">Ancho (mm)</label>
                                    <input type="number"
                                           x-model.number="svgWidth"
                                           @input="updateSVGWidth()"
                                           step="1"
                                           min="1"
                                           class="form-input-compact">
                                </div>
                                <button @click="toggleProportionalScale"
                                    :class="proportionalScale ? 'bg-purple-medium text-white' : 'bg-gray-200 text-gray-600'"
                                    class="mt-4 button-compact-sm rounded transition"
                                    title="Escala proporcional">
                                    <span x-show="proportionalScale">üîí</span>
                                    <span x-show="!proportionalScale">üîì</span>
                                </button>
                            </div>
                            <div>
                                <label class="form-label-compact text-gray-600">Alto (mm)</label>
                                <input type="number"
                                       x-model.number="svgHeight"
                                       @input="updateSVGHeight()"
                                       step="1"
                                       min="1"
                                       class="form-input-compact">
                            </div>
                        </div>
                    </div>

                    <!-- Rotaci√≥n -->
                    <div class="panel-section-compact">
                        <h4 class="panel-section-title-compact text-gray-700">üîÑ Rotaci√≥n</h4>
                        <div>
                            <label class="form-label-compact text-gray-600">√Ångulo (grados)</label>
                            <input type="number"
                                   :value="getSelectedElement()?.fabricObject?.angle || 0"
                                   @input="getSelectedElement().fabricObject.set('angle', parseFloat($event.target.value)); canvasManager.fabricCanvas.renderAll();"
                                   step="1"
                                   class="form-input-compact">
                        </div>
                    </div>

                    <!-- Par√°metros Maker.js (si aplica) -->
                    <template x-if="getSelectedElement()?.type === 'maker'">
                        <div class="pt-3 border-t border-gray-200">
                            <h4 class="text-xs font-semibold text-gray-700 mb-2">üî∑ Par√°metros Maker.js</h4>

                            <!-- Din√°mico seg√∫n makerType -->
                            <div x-data="makerParamsComponent()">
                                <!-- Rectangle / RoundRectangle -->
                                <template x-if="getSelectedElement()?.makerType === 'Rectangle' || getSelectedElement()?.makerType === 'RoundRectangle'">
                                    <div class="space-y-2">
                                        <div class="grid grid-cols-2 gap-2">
                                            <div>
                                                <label class="text-[10px] text-gray-600">Ancho</label>
                                                <input type="number" x-model.number="params.width" @input="updateMakerParams()"
                                                    class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                            </div>
                                            <div>
                                                <label class="text-[10px] text-gray-600">Alto</label>
                                                <input type="number" x-model.number="params.height" @input="updateMakerParams()"
                                                    class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                            </div>
                                        </div>
                                        <div x-show="getSelectedElement()?.makerType === 'RoundRectangle'">
                                            <label class="text-[10px] text-gray-600">Radio esquinas</label>
                                            <input type="number" x-model.number="params.radius" @input="updateMakerParams()"
                                                class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                </template>

                                <!-- Otros tipos Maker.js... (abreviado por espacio) -->
                                <template x-if="getSelectedElement()?.makerType === 'Polygon'">
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="text-[10px] text-gray-600">Lados</label>
                                            <input type="number" x-model.number="params.numberOfSides" min="3" @input="updateMakerParams()"
                                                class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-600">Radio</label>
                                            <input type="number" x-model.number="params.radius" @input="updateMakerParams()"
                                                class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                </template>

                                <button @click="regenerateMakerModel(getSelectedElement()?.id)"
                                    class="w-full mt-3 px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-xs font-medium transition">
                                    üîÑ Regenerar Modelo
                                </button>
                            </div>
                        </div>
                    </template>

                </div>

                <!-- TAB: MECANIZADO -->
                <div x-show="propertiesTab === 'machining'" class="panel-content-compact panel-spacing-compact">

                    <!-- Mensaje info para grupos -->
                    <div x-show="isGroupSelection" class="panel-info-compact bg-blue-50 border border-blue-200">
                        <p class="text-blue-800">
                            üì¶ <strong>Editando grupo:</strong> Los cambios se aplicar√°n a todos los
                            <span x-text="selectedElements.length"></span> elementos seleccionados.
                        </p>
                    </div>

                    <!-- Toggle Config Global/Personal -->
                    <div class="panel-info-compact bg-purple-ultra-pale">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox"
                                   :checked="isGroupSelection ? !selectedElements[0]?.config : !getSelectedElement()?.config"
                                   @change="toggleElementConfigMode($event.target.checked)"
                                   class="form-checkbox-compact rounded">
                            <span class="font-medium">‚öôÔ∏è Heredar configuraci√≥n global</span>
                        </label>
                    </div>

                    <!-- Configuraci√≥n Personalizada -->
                    <template x-if="isGroupSelection ? selectedElements[0]?.config : getSelectedElement()?.config">
                        <div class="space-y-3">

                            <!-- Tipo de Operaci√≥n -->
                            <div>
                                <label class="text-xs font-semibold text-gray-700">Tipo de Operaci√≥n</label>
                                <select :value="isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType"
                                        @change="updateElementConfig('operationType', $event.target.value)"
                                        class="w-full px-2 py-1.5 border border-gray-300 rounded text-xs mt-1">
                                    <option value="cnc">üîß CNC Fresado</option>
                                    <option value="laser">‚ö° L√°ser</option>
                                    <option value="plotter">‚úÇÔ∏è Plotter Corte</option>
                                    <option value="pencil">‚úèÔ∏è L√°piz/Marcador</option>
                                </select>
                            </div>

                            <!-- Herramienta (para CNC, Plotter, Pencil) -->
                            <div x-show="(isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType) !== 'laser'">
                                <label class="text-xs font-semibold text-gray-700">Herramienta</label>
                                <select :value="isGroupSelection ? selectedElements[0]?.config?.tool : getSelectedElement()?.config?.tool"
                                        @change="updateElementConfig('tool', $event.target.value)"
                                        class="w-full px-2 py-1.5 border border-gray-300 rounded text-xs mt-1">
                                    <option value="">Sin herramienta</option>
                                    <template x-for="tool in getFilteredTools(isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType)" :key="tool.id">
                                        <option :value="tool.name" x-text="tool.name"></option>
                                    </template>
                                </select>
                            </div>

                            <!-- Par√°metros CNC -->
                            <template x-if="(isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType) === 'cnc'">
                                <div class="space-y-3 pt-3 border-t border-gray-200">
                                    <div>
                                        <label class="text-xs font-semibold text-gray-700">Tipo de Trabajo</label>
                                        <select :value="isGroupSelection ? selectedElements[0]?.config?.workType : getSelectedElement()?.config?.workType"
                                                @change="updateElementConfig('workType', $event.target.value)"
                                                class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                            <option value="outline">Contorno</option>
                                            <option value="inside">Interior</option>
                                            <option value="outside">Exterior</option>
                                            <option value="pocket">Cajeado</option>
                                        </select>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="text-[10px] text-gray-600">Profundidad (mm)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.depth : getSelectedElement()?.config?.depth"
                                                   @input="updateElementConfig('depth', parseFloat($event.target.value))"
                                                   step="0.5"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-600">Paso (mm)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.depthStep : getSelectedElement()?.config?.depthStep"
                                                   @input="updateElementConfig('depthStep', parseFloat($event.target.value))"
                                                   step="0.1"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="text-[10px] text-gray-600">Feed (mm/min)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.feedRate : getSelectedElement()?.config?.feedRate"
                                                   @input="updateElementConfig('feedRate', parseFloat($event.target.value))"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-600">RPM</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.spindleRPM : getSelectedElement()?.config?.spindleRPM"
                                                   @input="updateElementConfig('spindleRPM', parseInt($event.target.value))"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Par√°metros L√°ser -->
                            <template x-if="(isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType) === 'laser'">
                                <div class="space-y-3 pt-3 border-t border-gray-200">
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="text-[10px] text-gray-600">Potencia (%)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.laserPower : getSelectedElement()?.config?.laserPower"
                                                   @input="updateElementConfig('laserPower', parseInt($event.target.value))"
                                                   min="0" max="100"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-600">Pasadas</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.passes : getSelectedElement()?.config?.passes"
                                                   @input="updateElementConfig('passes', parseInt($event.target.value))"
                                                   min="1"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="text-[10px] text-gray-600">Velocidad (mm/min)</label>
                                        <input type="number"
                                               :value="isGroupSelection ? selectedElements[0]?.config?.feedRate : getSelectedElement()?.config?.feedRate"
                                               @input="updateElementConfig('feedRate', parseFloat($event.target.value))"
                                               class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                    </div>
                                </div>
                            </template>

                            <!-- Par√°metros Plotter -->
                            <template x-if="(isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType) === 'plotter'">
                                <div class="space-y-3 pt-3 border-t border-gray-200">
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="text-[10px] text-gray-600">Presi√≥n (1-33)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.pressure : getSelectedElement()?.config?.pressure"
                                                   @input="updateElementConfig('pressure', parseInt($event.target.value))"
                                                   min="1" max="33"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-600">Pasadas</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.passes : getSelectedElement()?.config?.passes"
                                                   @input="updateElementConfig('passes', parseInt($event.target.value))"
                                                   min="1"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="text-[10px] text-gray-600">Velocidad (mm/s)</label>
                                        <input type="number"
                                               :value="isGroupSelection ? selectedElements[0]?.config?.speed : getSelectedElement()?.config?.speed"
                                               @input="updateElementConfig('speed', parseFloat($event.target.value))"
                                               class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                    </div>
                                </div>
                            </template>

                            <!-- Par√°metros L√°piz -->
                            <template x-if="(isGroupSelection ? selectedElements[0]?.config?.operationType : getSelectedElement()?.config?.operationType) === 'pencil'">
                                <div class="space-y-3 pt-3 border-t border-gray-200">
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="text-[10px] text-gray-600">Presi√≥n Z (mm)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.pressureZ : getSelectedElement()?.config?.pressureZ"
                                                   @input="updateElementConfig('pressureZ', parseFloat($event.target.value))"
                                                   step="0.1"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-600">Velocidad (mm/min)</label>
                                            <input type="number"
                                                   :value="isGroupSelection ? selectedElements[0]?.config?.speed : getSelectedElement()?.config?.speed"
                                                   @input="updateElementConfig('speed', parseFloat($event.target.value))"
                                                   class="w-full px-2 py-1.5 border rounded text-xs mt-1">
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Bot√≥n Resetear -->
                            <button @click="resetElementConfig"
                                class="w-full px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-xs font-medium transition">
                                ‚ü≤ Resetear a Global
                            </button>

                        </div>
                    </template>

                    <!-- Mostrar Config Global (read-only) -->
                    <template x-if="isGroupSelection ? !selectedElements[0]?.config : !getSelectedElement()?.config">
                        <div class="text-xs text-gray-500 bg-gray-50 rounded-lg p-3">
                            <p class="font-medium mb-2" x-text="isGroupSelection ? 'Los elementos del grupo heredan la configuraci√≥n global:' : 'Este elemento hereda la configuraci√≥n global:'"></p>
                            <ul class="space-y-1 text-[10px]">
                                <li>‚Ä¢ Operaci√≥n: <span x-text="globalConfig.operationType"></span></li>
                                <li x-show="globalConfig.tool">‚Ä¢ Herramienta: <span x-text="globalConfig.tool"></span></li>
                                <li x-show="globalConfig.depth">‚Ä¢ Profundidad: <span x-text="globalConfig.depth"></span>mm</li>
                            </ul>
                            <button @click="openModal('globalConfig')"
                                class="mt-2 text-purple-medium hover:text-purple-dark font-medium">
                                ‚öôÔ∏è Editar Config Global
                            </button>
                        </div>
                    </template>

                </div>

            </div>

        </div>
    </template>

</div>
