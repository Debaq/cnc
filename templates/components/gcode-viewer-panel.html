<!-- Panel Flotante de G-code (Preview Workspace) -->
<div x-show="currentWorkspace === 'preview' && gcodeGenerated"
     x-data="{
         gcodeExpanded: true,
         copied: false
     }"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 translate-x-full"
     x-transition:enter-end="opacity-100 translate-x-0"
     style="position: fixed; right: 20px; top: 80px; width: 400px; max-height: calc(100vh - 100px); z-index: 100;"
     class="bg-white rounded-lg shadow-2xl border border-gray-300 flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-purple-50">
        <div class="flex items-center gap-2">
            <span class="text-lg">ğŸ“</span>
            <h3 class="text-sm font-semibold text-gray-800">G-code Generado</h3>
        </div>
        <div class="flex items-center gap-2">
            <button @click="gcodeExpanded = !gcodeExpanded"
                class="p-1 hover:bg-gray-200 rounded transition"
                :title="gcodeExpanded ? 'Minimizar' : 'Expandir'">
                <span x-text="gcodeExpanded ? 'â–¼' : 'â–²'" class="text-xs"></span>
            </button>
        </div>
    </div>

    <!-- Content (Colapsable) -->
    <div x-show="gcodeExpanded"
         x-transition
         class="flex-1 flex flex-col overflow-hidden">

        <!-- EstadÃ­sticas -->
        <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
            <div class="grid grid-cols-2 gap-2 text-xs">
                <div class="flex items-center gap-2">
                    <span class="text-gray-600">ğŸ“ LÃ­neas:</span>
                    <span class="font-semibold text-purple-dark" x-text="gcodeLines"></span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-gray-600">ğŸ“¦ TamaÃ±o:</span>
                    <span class="font-semibold text-purple-dark" x-text="(gcode.length / 1024).toFixed(1) + ' KB'"></span>
                </div>
            </div>
        </div>

        <!-- G-code Text Area -->
        <div class="flex-1 overflow-hidden p-4">
            <textarea
                readonly
                x-model="gcode"
                class="w-full h-full font-mono text-xs bg-gray-900 text-green-400 p-3 rounded border border-gray-600 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
                style="min-height: 300px;"
                placeholder="El G-code aparecerÃ¡ aquÃ­..."></textarea>
        </div>

        <!-- Actions -->
        <div class="px-4 py-3 border-t border-gray-200 bg-gray-50 space-y-2">
            <!-- Copiar al Portapapeles -->
            <button @click="
                navigator.clipboard.writeText(gcode).then(() => {
                    copied = true;
                    addConsoleLine('ğŸ“‹ G-code copiado al portapapeles');
                    setTimeout(() => copied = false, 2000);
                });
            "
                :class="copied ? 'bg-green-500' : 'bg-blue-500 hover:bg-blue-600'"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 text-white rounded-lg text-xs font-medium transition">
                <span x-text="copied ? 'âœ“' : 'ğŸ“‹'"></span>
                <span x-text="copied ? 'Copiado!' : 'Copiar al Portapapeles'"></span>
            </button>

            <!-- Descargar como Archivo -->
            <button @click="
                const blob = new Blob([gcode], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = (projectName || 'proyecto').replace(/[^a-z0-9]/gi, '_') + '.gcode';
                a.click();
                URL.revokeObjectURL(url);
                addConsoleLine('ğŸ’¾ G-code descargado');
            "
                class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg text-xs font-medium transition">
                <span>ğŸ’¾</span>
                <span>Descargar .gcode</span>
            </button>
        </div>
    </div>

    <!-- Estado Minimizado -->
    <div x-show="!gcodeExpanded"
         x-transition
         class="px-4 py-2 text-center">
        <p class="text-xs text-gray-600">
            <span x-text="gcodeLines"></span> lÃ­neas â€¢
            <span x-text="(gcode.length / 1024).toFixed(1) + ' KB'"></span>
        </p>
    </div>

</div>
