<!-- Header Horizontal Principal -->
<header class="h-14 bg-white border-b border-gray-200 flex items-center px-4 gap-6">

    <!-- Logo y Nombre -->
    <div class="flex items-center gap-2 text-purple-dark font-semibold text-sm whitespace-nowrap">
        <span class="text-lg">‚öôÔ∏è</span>
        <span>GRBL Web Control Pro</span>
    </div>

    <!-- Separador -->
    <div class="h-8 w-px bg-gray-300"></div>

    <!-- Tabs de √Åreas de Trabajo -->
    <nav class="flex items-center gap-1">
        <button
            @click="currentWorkspace = 'design'"
            :class="currentWorkspace === 'design' ? 'bg-purple-medium text-white' : 'text-gray-700 hover:bg-gray-100'"
            class="px-4 py-2 rounded-lg text-xs font-medium transition flex items-center gap-1.5">
            <span>üìê</span>
            <span>Dise√±o</span>
        </button>
        <button
            @click="currentWorkspace = 'preview'"
            :class="currentWorkspace === 'preview' ? 'bg-purple-medium text-white' : 'text-gray-700 hover:bg-gray-100'"
            :disabled="!gcodeGenerated"
            class="px-4 py-2 rounded-lg text-xs font-medium transition flex items-center gap-1.5 disabled:opacity-40 disabled:cursor-not-allowed">
            <span>üé¨</span>
            <span>Preview</span>
        </button>
        <button
            @click="currentWorkspace = 'control'"
            :class="currentWorkspace === 'control' ? 'bg-purple-medium text-white' : 'text-gray-700 hover:bg-gray-100'"
            class="px-4 py-2 rounded-lg text-xs font-medium transition flex items-center gap-1.5">
            <span>üïπÔ∏è</span>
            <span>Control</span>
        </button>
    </nav>

    <!-- Separador -->
    <div class="h-8 w-px bg-gray-300"></div>

    <!-- Configuraciones R√°pidas -->
    <div class="flex items-center gap-2">
        <button
            @click="openModal('globalConfig')"
            class="px-3 py-2 text-xs font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition flex items-center gap-1.5"
            title="Configuraci√≥n Global de Mecanizado">
            <span>‚öôÔ∏è</span>
            <span>Config Global</span>
        </button>
        <button
            @click="openModal('tools')"
            class="px-3 py-2 text-xs font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition flex items-center gap-1.5"
            title="Biblioteca de Herramientas">
            <span>üîß</span>
            <span>Herramientas</span>
        </button>
        <button
            @click="openModal('workArea')"
            class="px-3 py-2 text-xs font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition flex items-center gap-1.5"
            title="Configurar √Årea de Trabajo">
            <span>üìê</span>
            <span>√Årea</span>
        </button>
    </div>

    <!-- Spacer (flex-1 empuja todo lo siguiente a la derecha) -->
    <div class="flex-1"></div>

    <!-- Estado de Conexi√≥n -->
    <div class="relative" x-data="{open: false}">
        <button
            @click="open = !open"
            :class="connected ? 'text-green-600 bg-green-50 hover:bg-green-100' : 'text-gray-500 bg-gray-50 hover:bg-gray-100'"
            class="px-3 py-2 rounded-lg text-xs font-medium transition flex items-center gap-2">
            <span :class="connected ? 'text-green-500' : 'text-gray-400'">‚óè</span>
            <span x-text="connected ? 'Conectado' : 'Desconectado'"></span>
            <span class="text-[10px]">‚ñº</span>
        </button>

        <!-- Dropdown de Conexi√≥n -->
        <div x-show="open"
             @click.away="open = false"
             x-transition
             class="absolute right-0 mt-2 w-72 bg-white border border-gray-200 rounded-lg shadow-lg z-50 p-3">
            <div class="space-y-2 text-xs">
                <div>
                    <label class="text-gray-600 font-medium">Puerto:</label>
                    <select x-model="serialPort"
                            class="w-full px-2 py-1.5 border border-gray-300 rounded mt-1 text-xs">
                        <option value="">Seleccionar puerto...</option>
                        <template x-for="port in availablePorts" :key="port">
                            <option :value="port" x-text="port"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="text-gray-600 font-medium">Baudrate:</label>
                    <select x-model="baudRate"
                            class="w-full px-2 py-1.5 border border-gray-300 rounded mt-1 text-xs">
                        <option value="115200">115200</option>
                        <option value="57600">57600</option>
                        <option value="38400">38400</option>
                        <option value="19200">19200</option>
                        <option value="9600">9600</option>
                    </select>
                </div>
                <button
                    @click="connected ? disconnect() : connect(); open = false"
                    :class="connected ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
                    class="w-full px-3 py-2 text-white rounded-lg text-xs font-medium transition mt-2">
                    <span x-text="connected ? 'Desconectar' : 'Conectar'"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Separador -->
    <div class="h-8 w-px bg-gray-300"></div>

    <!-- Enlaces Externos -->
    <div class="flex items-center gap-2">
        <a href="https://github.com/tu-usuario/cnc-grbl-control"
           target="_blank"
           class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
           title="GitHub Repository">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
        <button
            @click="openModal('help')"
            class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
            title="Ayuda">
            <span class="text-sm">?</span>
        </button>
    </div>

</header>
